<link href=style.css rel=stylesheet>
<meta content=width=device-width name=viewport>
<style>
	body{background:#000;color:#fff;margin:initial;padding:8px}
	h1,li,ul{margin-bottom:initial;margin-top:initial}
	h1,ul{padding:4px 8px}
	h1{font-size:inherit}
	ul{padding-left:1.5em}
	ul>h1{margin-left:-1.5em}
</style>
<title>コンストラクター一覧</title>
<h1>new演算子を使用できるコンストラクター</h1>
<ul></ul>
<script type=module>
	const regExp=/(Illegal|\S+ is not a) constructor/
	for(const propertyName of Object.getOwnPropertyNames(window).sort()){
		try{
			eval("new "+propertyName)
		} catch({message}){
			if(regExp.test(message)) continue
		}
		const li=document.createElement("li")
		li.innerText=propertyName
		document.querySelector("ul").append(li)
	}
</script>
