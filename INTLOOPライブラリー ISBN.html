<meta content=width=device-width name=viewport>
<style>
	@font-face{
		font-family:baseline;src:local(verdana);unicode-range:u+20
	}
	@font-face{
		font-family:yu gothic;src:local(yu gothic medium)
	}
	@font-face{
		font-family:yu gothic;font-weight:bold;src:local(yu gothic bold)
	}
	*{
		line-height:calc(1em + 8px);margin:unset
	}
	html,body{
		height:100%
	}
	body{
		background:#000;color:#fff;font-family:baseline,arial,yu gothic,sans-serif;font-kerning:none
	}
	#description{
		font-weight:bold;padding:12px 16px;position:absolute;top:0
	}
	br{
		display:none
	}
	canvas,video{
		display:block;height:100%;width:100%;transform:scalex(-1)
	}
	canvas{
		object-fit:contain;position:absolute;top:0
	}
</style>
<title>INTLOOPライブラリー</title>
<div id=description>裏表紙のISBNバーコードにカメラを向けてください。（ISBNは、97 で始まる13桁）</div>
<script src="https://cdn.jsdelivr.net/npm/quagga"></script>
<script>
	Quagga.init({
		constraints:{/*facingMode:"environment"*/},decoder:{multiple:true,readers:["ean_reader"]},inputStream:{target:document.body}
	},error=>{
		error?console.error(error):Quagga.start()
	})
	Quagga.onProcessed(async results=>{
		Quagga.canvas.ctx.overlay.clearRect(0,0,Quagga.canvas.dom.overlay.width,Quagga.canvas.dom.overlay.height)
		if(results===undefined) return
		for(const{box,codeResult}of results){
			try{
				Quagga.ImageDebug.drawPath(box,{x:0,y:1},Quagga.canvas.ctx.overlay,{color:codeResult?"#f00":"#00f",lineWidth:1})
				if(codeResult===undefined) continue
				if(!/^97[89]\d{10}$/.test(codeResult.code)) continue
				Quagga.pause()
				document.querySelector("video").pause()
				const response=await fetch("https://www.googleapis.com/books/v1/volumes?q=isbn:"+codeResult.code)
				const{items}=await response.json()
				if(confirm("図書の内容は以下ですか?\n\n"+Object.entries({
					...items?.length&&{題名:items[0].volumeInfo.title,著者:items[0].volumeInfo.authors.join("、")},ISBN:codeResult.code
				}).map(entry=>entry.join(": ")).join("\n"))){
					location="https://docs.google.com/forms/d/e/1FAIpQLSdu_2j4p3ubst0eoFRZaHoSZEbFB2SJkvzbSlxkh6qJXCMcFw/viewform?usp=pp_url&entry.772749012="+codeResult.code.replace(/.$/,"")+"&entry.1369649637="+new Date().toLocaleString("ja",{
year:"numeric",month:"2-digit",day:"2-digit"}).replaceAll("/","-")
				}
			} catch(error){
				description.innerText+="\n"+error
			} finally{
				document.querySelector("video").play()
				Quagga.start()
			}
		}
	})
</script>
